<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Poke-dex</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemonImage">
        
        <h1 class="pokemonData">
            <span class="pokemonNumber"></span> -
            <span class="pokemonName"></span>
        </h1>

        <form class="form">
            <input type="search" class="inputSearch" placeholder="Name or number" required >
        </form>
        <div class="buttons">
            <button class="button btnPrev">&lt; Prev</button>
            <button class="button btnNext">Next &gt;</button>
        </div>

        <img src="./images//pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <script defer src="./js/scripts.js"></script>
</body>
</html>
